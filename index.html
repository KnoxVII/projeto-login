<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email"maxlength="30"  required>
                        <label for="email"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="senha" minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password" required>
                        <label for="senha"></label>
                    </div>
                    
                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha 
                            <span class="material-symbols-outlined">
                            mail
                        </span> 
                        </a>
                    </div>
                </form>
            </div>      
        </section>
    </main>
</body>
</html>
